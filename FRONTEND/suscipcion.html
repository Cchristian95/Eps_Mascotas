<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: #E8E7E7;">
      <div class="container-fluid">
        <img src="../FRONTEND/imgs/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-3">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Suscríbete</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto row g-3">
      <div class="card-header" class="titulo1">
        Inicio de Sesión
      </div>
      <div class="card-body ">
        <form (submit)="signIn() ">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Cédula" required
              autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Nombre"
              required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
              placeholder="Apellido" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
              placeholder="Dirección" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
              placeholder="Teléfono" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Email"
              required>
          </div>
          <button type="submit" class="btn btn-success btn-block "> Registrarme</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
